<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ProductDetail({name, price, discountPrice}) {
        return (
          <>
            <p>{name}</p>
            {discountPrice ? <del>Price {price}</del> : <p>Price ${price}</p>}
            <p>{discountPrice && `Discount Price ${discountPrice}`}</p>
            <button>Add to Cart</button>
          </>
        );
      }

      function App() {
        return (
            <>
                {<ProductDetail name='Cotton Socks' price='10.90' discountPrice='5.45' />}
                {<ProductDetail name='Tennis Ball' price='6.00' />}
                {<ProductDetail name='Pain T-shirt' price='7.99' />}
            </>
        )
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
