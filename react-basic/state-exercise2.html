<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    
        function InputBox({name,  setName}) {

            function onChange(event) {
                setName(event.target.value)
            }

            function onClicked() {
                setName('');
            }
            
            function onClicked2() {
                setName('Alice');
            }
            

            return(
                <>
                    <input type="text" placeholder='Type a name here' onChange={onChange} value={name}/>
                    <button onClick={onClicked}>Reset</button>
                    <button onClick={onClicked2}>Example</button>
                    <p>Hello {name}</p>
                </>
            )
        }

      function App() {
        const [name, setName] = React.useState('');
        return (
          <>
            <InputBox name={name} setName={setName}/>
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
